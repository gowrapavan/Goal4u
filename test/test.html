<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Match Player</title>
  <style>
    :root{
      --card-bg:#0f172a;
      --muted:#94a3b8;
      --accent:#06b6d4;
      --card-radius:12px;
    }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Naskh Arabic", sans-serif;
      background:linear-gradient(180deg,#071024 0%, #0b1220 100%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:960px;
      background:var(--card-bg);
      border-radius:var(--card-radius);
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      overflow:hidden;
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,0.04);
      flex-wrap:wrap;
      justify-content:space-between;
    }

    .left {
      display:flex;
      gap:10px;
      align-items:center;
    }

    .time {
      font-size:14px;
      color:var(--muted);
    }

    .label {
      background:rgba(255,255,255,0.03);
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
    }

    .teams {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      padding:18px;
    }

    .team {
      display:flex;
      gap:12px;
      align-items:center;
      min-width:0;
    }

    .logo {
      width:64px;
      height:64px;
      border-radius:8px;
      background:#0b1220;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex-shrink:0;
      box-shadow: 0 4px 14px rgba(0,0,0,0.6);
    }

    .logo img { width:100%; height:100%; object-fit:contain; display:block; }

    .team-name {
      font-weight:700;
      font-size:18px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .vs {
      font-weight:700;
      color:var(--accent);
      font-size:18px;
      padding:0 8px;
    }

    .player-wrap {
      position:relative;
      background:#000;
      aspect-ratio:16/9;
      width:100%;
      min-height:240px;
    }

    /* Play overlay */
    .player-placeholder{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      flex-direction:column;
      color:#fff;
      text-align:center;
      padding:20px;
      background:
        linear-gradient(0deg, rgba(0,0,0,0.55), rgba(0,0,0,0.35));
    }

    .play-btn{
      border:0;
      background:var(--accent);
      color:#022;
      font-weight:800;
      padding:12px 20px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(6,182,212,0.12);
    }

    .small {
      color:var(--muted);
      font-size:13px;
    }

    .controls {
      display:flex;
      gap:10px;
      padding:12px;
      border-top:1px solid rgba(255,255,255,0.03);
      justify-content:flex-end;
      background:linear-gradient(180deg, transparent, rgba(255,255,255,0.01));
    }

    .btn-link {
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      text-decoration:none;
      font-size:13px;
    }

    @media (max-width:640px){
      .teams { gap:8px; padding:12px; }
      .logo{ width:52px; height:52px; }
      .team-name{ font-size:15px; }
      .meta{ padding:10px; }
    }
  </style>
</head>
<body>
  <div class="card" id="matchCard">
    <div class="meta">
      <div class="left">
        <div class="time" id="matchTime">2025-11-09 22:00 IST</div>
        <div class="label" id="matchLabel">مان-ليف</div>
      </div>
      <div class="small" id="matchLeague">football</div>
    </div>

    <div class="teams" role="group" aria-label="match teams">
      <div class="team home">
        <div class="logo" id="homeLogo"><img alt="home logo" src="https://pub-9099b5bec5c7424e97829a0fd8a31977.r2.dev/cdn/2025/10/110.png"></div>
        <div>
          <div class="team-name" id="homeName">مانشستر سيتي</div>
        </div>
      </div>

      <div class="vs" aria-hidden="true">—</div>

      <div class="team away">
        <div>
          <div class="team-name" id="awayName">ليفربول</div>
        </div>
        <div class="logo" id="awayLogo"><img alt="away logo" src="https://pub-9099b5bec5c7424e97829a0fd8a31977.r2.dev/cdn/2025/09/108-1.png"></div>
      </div>
    </div>

    <div class="player-wrap" id="playerWrap">
      <!-- Placeholder + Play button. The iframe will be inserted when Play is clicked -->
      <div class="player-placeholder" id="playerPlaceholder">
        <div>
          <strong id="placeholderTitle">مشاهدة البث</strong>
          <div class="small" id="placeholderSubtitle">انقر تشغيل لتحميل المشغل</div>
        </div>
        <button class="play-btn" id="playBtn" aria-label="Play match">▶ تشغيل</button>
      </div>
    </div>

    <div class="controls">
      <a class="btn-link" id="openInNew" target="_blank" rel="noopener">فتح في علامة جديدة</a>
      <button class="btn-link" id="reloadBtn" title="Reload player">إعادة تحميل</button>
    </div>
  </div>

  <script>
    // Match object (use or replace with your own). Already matches your JSON:
    const match = {
      time: "2025-11-09 22:00 IST",
      game: "football",
      league: "",
      home_team: "مانشستر سيتي",
      away_team: "ليفربول",
      label: "مان-ليف",
      home_logo: "https://pub-9099b5bec5c7424e97829a0fd8a31977.r2.dev/cdn/2025/10/110.png",
      away_logo: "https://pub-9099b5bec5c7424e97829a0fd8a31977.r2.dev/cdn/2025/09/108-1.png",
      url: "https://pl.yalashoot.xyz/albaplayer/bein1/?serv=0"
    };

    // Populate UI
    document.getElementById('matchTime').textContent = match.time;
    document.getElementById('matchLabel').textContent = match.label || '';
    document.getElementById('matchLeague').textContent = match.game || '';
    document.getElementById('homeName').textContent = match.home_team;
    document.getElementById('awayName').textContent = match.away_team;
    document.getElementById('homeLogo').querySelector('img').src = match.home_logo;
    document.getElementById('awayLogo').querySelector('img').src = match.away_logo;
    document.getElementById('openInNew').href = match.url;

    const playerWrap = document.getElementById('playerWrap');
    const placeholder = document.getElementById('playerPlaceholder');
    const playBtn = document.getElementById('playBtn');
    const reloadBtn = document.getElementById('reloadBtn');

    let iframeEl = null;

    function createIframe(src){
      const ifr = document.createElement('iframe');
      ifr.width = "100%";
      ifr.height = "100%";
      ifr.src = src;
      ifr.allow = "autoplay; fullscreen; picture-in-picture";
      ifr.allowFullscreen = true;
      ifr.style.border = "0";
      ifr.referrerPolicy = "no-referrer";

      // ✅ Add sandbox for controlled permissions (still allows player to load)
ifr.sandbox =
  "allow-scripts allow-forms allow-popups allow-pointer-lock allow-modals allow-presentation";

      return ifr;
    }


    function loadPlayer(){
      if(iframeEl) return;
      // hide placeholder and insert iframe
      placeholder.style.display = 'none';
      iframeEl = createIframe(match.url);
      // Make iframe responsive: fill playerWrap
      iframeEl.style.position = 'absolute';
      iframeEl.style.inset = '0';
      iframeEl.style.width = '100%';
      iframeEl.style.height = '100%';
      playerWrap.appendChild(iframeEl);
    }

    function unloadPlayer(){
      if(!iframeEl) return;
      iframeEl.remove();
      iframeEl = null;
      placeholder.style.display = '';
    }

    playBtn.addEventListener('click', () => {
      loadPlayer();
    });

    reloadBtn.addEventListener('click', () => {
      unloadPlayer();
      // small delay to re-add placeholder so the user sees reload
      setTimeout(() => {
        loadPlayer();
      }, 200);
    });

    // Optional: if you want to auto-load for trusted environments, uncomment this:
    // window.addEventListener('load', loadPlayer);
  </script>
</body>
</html>
