<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚽ Football Top Scorers</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: #f8fafc;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #38bdf8;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    select {
      background: #1e293b;
      color: #f8fafc;
      border: 1px solid #38bdf8;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 20px;
    }
    .scorer {
      background: #1c2331;
      margin: 10px auto;
      padding: 12px 20px;
      border-radius: 10px;
      width: 320px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .scorer:hover {
      background: #2a3348;
      transform: translateY(-3px);
    }
    img {
      height: 36px;
      width: 36px;
      border-radius: 50%;
      background: #f1f5f9;
    }
    strong {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <h2>⚽ Football Top Scorers</h2>
  <select id="competitionSelect">
    <option value="PL">Premier League</option>
    <option value="PD">La Liga</option>
    <option value="SA">Serie A</option>
    <option value="BL1">Bundesliga</option>
    <option value="FL1">Ligue 1</option>
    <option value="CL">Champions League</option>
    <option value="DED">Eredivisie</option>
  </select>

  <div id="scorers">Select a competition...</div>

  <script>
    const select = document.getElementById("competitionSelect");
    const scorersDiv = document.getElementById("scorers");

    async function loadScorers(code) {
      scorersDiv.textContent = "Loading...";
      try {
        const res = await fetch(`http://localhost:5000/api/scorers/${code}`);
        const data = await res.json();

        if (!data.scorers || data.scorers.length === 0) {
          scorersDiv.textContent = "No scorers data found.";
          return;
        }

        document.querySelector("h2").textContent = `⚽ ${data.competition.name} Top Scorers`;

        scorersDiv.innerHTML = data.scorers
          .slice(0, 10)
          .map(
            (s, i) => `
            <div class="scorer">
              <span>${i + 1}. ${s.player.name}</span>
              <img src="${s.team.crest}" alt="${s.team.name}">
              <strong>${s.goals} ⚽</strong>
            </div>
          `
          )
          .join("");
      } catch (err) {
        console.error(err);
        scorersDiv.textContent = "Error fetching data.";
      }
    }

    select.addEventListener("change", (e) => loadScorers(e.target.value));
    // Load Serie A by default
    loadScorers("SA");
  </script>
</body>
</html>
